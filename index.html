<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title">Calculator</h1>

    <div id="calculator">
        <div id="screen">0</div>

        <div id="button-container">
            <button id="AC" class="button-top">AC</button>
            <button id="opposite" class="button-top">+/-</button>
            <button id="percent" class="button-top">%</button>
            <button id="divide" class="button-right">/</button>
            <button id="seven" class="numbers">7</button>
            <button id="eight" class="numbers">8</button>
            <button id="nine" class="numbers">9</button>
            <button id="multiply" class="button-right">x</button>
            <button id="four" class="numbers">4</button>
            <button id="five" class="numbers">5</button>
            <button id="six" class="numbers">6</button>
            <button id="substract" class="button-right">-</button>
            <button id="one" class="numbers">1</button>
            <button id="two" class="numbers">2</button>
            <button id="three" class="numbers">3</button>
            <button id="add" class="button-right">+</button>
            <button id="zero" class="numbers">0</button>
            <button id="dot">.</button>
            <button id="equal" class="button-right">=</button>
        </div>
    </div>

    <footer>Made by Gabriel Kozaczuk~2023</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="title">Calculator</h1>

    <div id="calculator">
        <div id="screen">
            0
        </div>

        <div id="button-container">
            <button id="AC" class="button-top">AC</button>
            <button id="pos/neg" class="button-top">+/-</button>
            <button id="percent" class="button-top">%</button>
            <button id="divide" class="button-left">/</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply" class="button-left">x</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="substract" class="button-left">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add" class="button-left">+</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equal" class="button-left">=</button>
        </div>
    </div>

    <footer>Made by Gabriel Kozaczuk~2023</footer>
</body>
</html>
